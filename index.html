<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Panel</title>
</head>
<body>
        <div class="sidebar">
            <div class="logo">
                <img id="logo" src="Icons/checkerboard.svg">
                <div class="side-head">The Grid</div>
            </div>
            <div class="controler">
                <img src="Icons/home.svg">
                <div class="side-button"><a>Home</a></div>
                <img src="Icons/account-box.svg">
                <div class="side-button"><a>Profile</a></div>
                <img src="Icons/message.svg">
                <div class="side-button"><a>Messages</a></div>
                <img src="Icons/history.svg">
                <div class="side-button"><a>History</a></div>
                <img src="Icons/file-document-multiple-outline.svg">
                <div class="side-button"><a>Tasks</a></div>
                <img src="Icons/account-multiple.svg">
                <div class="side-button"><a>Communities</a></div>
            </div>
            <div class="options">
                <img src="Icons/cogs.svg">
                <div class="side-button"><a>Settings</a></div>
                <img src="Icons/help.svg">
                <div class="side-button"><a>Support</a></div>
                <img src="Icons/shield.svg">
                <div class="side-button"><a>Privacy</a></div>
            </div>
        </div>

        <div class="main">

            <div class="header">
                <div class="top">
                    <div class="search">
                        <img src="Icons/cogs.svg">
                        <input type="text" for="searchbar" placeholder="Search...">
                    </div>
                    <div class="home">
                        <img src="Icons/message.svg">
                        <img src="">
                        <p>Architect Ginkas</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="hero">
                        <img src="">
                        <div class="welcome" >
                            <div class="greet">Welcome back,</div>
                            <div class="user-name">Architect Ginkas (@admin)</div>
                        </div>
                    </div>
                    <div class="hero-controls">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>

            <div class="container">
                cpntainer
            </div>
        </div>

</body>
</html>
